<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" id="themeStyle" href="css/style.css">
</head>
<body>
    <div class="banner"></div>
    <div class="wrapper">
        <main class="main-content" id="main-content">
            <h1>Customer Detail</h1>
				<h2>Name: <span id="customerName"></span><br>
                Phone Number: <span id="customerPhone"></span></h2>
            <!-- Displaying User Details -->
            <div id="customerDetails">
                <h2>Order Summary</h2>
                
            </div>
            <div id="ordersList"></div>
			<button id="printOrder">Print Order</button>
			<button id="finishOrder" style="display:none;">Submit Payment</button>

            <h2>Total Price: $<span id="totalPrice">0.00</span></h2>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; Mag Choice. All Rights Reserved. <button onclick="switchTheme()">Switch Theme</button></p>
    </footer>
    <script src="js/order.js"></script>
</body>
</html>
